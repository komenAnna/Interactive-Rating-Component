<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">
    <title>Interactive Rating Component</title>
</head>
<body>
    <!-- Section to hold the cards -->
    <section class="rate-page">
        <!-- Rate Card Start -->
        <div class="rate-card">
            <div class="circle">
                <div class="icon-star">
                    <img src="./img/icon-star.svg" alt="">
                </div>
            </div>
            
            
            <div class="card-heading">
                <h1>How did we do?</h1>
            </div>
            <div class="card-text">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve in our offering!</p>
            </div>
            <div class="card-button">
                <button class="rate-point">1</button>
                <button class="rate-point">2</button>
                <button class="rate-point">3</button>
                <button class="rate-point">4</button>
                <button class="rate-point">5</button>
            </div>
            <div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </div>
            
        </div>
        <!-- Rate Card End -->

        <!-- Thank you Popup Start
        <div class="thank-card">
            JS Thing
             <h3 class="card-heading">Thank You</h3>
            <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesistate to get in touch!</p>
        </div> -->
        <!-- Thank you Popup End -->
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Ana Komen</a>.
          </div> 
    </footer>
</body>
</html>
